<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet-reset" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Unit 4 Game</title>
</head>

<body>
    
        <div class="jumbotron">
                <h1 class="text-center">Number Guesser</h1>
                <h2 class="text-center">See if you can guess the number the computer is thinking of!</h2>
              </div>
            
              <div class="container">
            
                <div class="row">
                  <div class="col-sm-3">
                    <div class="card mb-2">
                      <div class="card-body text-center">
                        <h1 id="computer-pick"></h1>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-3"><p>Wins:</p><p>Loses:</p>
                 </div>
                </div>
            
                <div class="row">
                  <div class="col-md-12">
                    <div class="card mb-2">
                      <h3 class="card-header">You Pick</h3>
                      <div class="card-body text-center">
                        <button id="button-1" class="btn btn-danger btn-choice" value="1">
                          <h1>1</h1>
                        </button>
                        <button id="button-2" class="btn btn-danger btn-choice" value="2">
                          <h1>2</h1>
                        </button>
                        <button id="button-3" class="btn btn-danger btn-choice" value="3">
                          <h1>3</h1>
                        </button>
                        <button id="button-4" class="btn btn-danger btn-choice" value="4">
                          <h1>4</h1>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-md-12">
                    <div class="card mb-2">
                      <h3 class="card-header">Result</h3>
                      <div class="card-body text-center">
                        <h1 id="result"></h1>
                      </div>
                    </div>
                  </div>
                </div>
            
              </div>














           
            <script src="assets/javascript/game.js"></script>
</body>

</html>
