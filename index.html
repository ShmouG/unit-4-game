<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet-reset" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <title>Unit 4 Game</title>
</head>

<body>

    <h1 class="text-center">Number Guesser</h1>
    <h2 class="text-center">See if you can guess the number Thanos is thinking of!</h2>
   

  <div class="container">

    <div class="row">
      <div class="col-sm-3">
        <div class="card mb-2">
          <div class="card-body text-center">
            <h2>Thanos's pick.</h2>
           <h1 id="computer-pick"></h1>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <p>Wins:</p>
        <p id="numberWins"></p>
        <p>Losses:</p>
        <p id="numberLosses"></p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="card mb-2">
          <h3 class="card-header">Infinity Stones</h3>
          <div class="card-body text-center">
            <button id="one" class="btn-choice">
              <img class=".img-fluid icon icon1" src="https://www.bleedingcool.com/wp-content/uploads/2017/04/SpaceStone.jpg" alt="">
            </button>
            <button id="two" class="btn-choice">
              <img class=".img-fluid icon icon2" src="https://vignette.wikia.nocookie.net/marvelcinematicuniverse/images/1/1a/Eye_of_Agamotto.png/revision/latest?cb=20170213195520"
                alt="">
            </button>
            <button id="three" class="btn-choice">
              <img class=".img-fluid icon icon3" src="https://vignette.wikia.nocookie.net/marvelcinematicuniverse/images/3/32/Mind_Stone-Clean.png/revision/latest?cb=20170426225522"
                alt="">
            </button>
            <button id="four" class="btn-choice">
              <img class=".img-fluid icon icon4" src="https://vignette.wikia.nocookie.net/marvelcinematicuniverse/images/9/98/Power_Stone-Clean.png/revision/latest?cb=20150101230630"
                alt="">
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card mb-2">
          <div class="userTotal">
            <h2>Your total score is:
              <span id="finalTotal"></span>
            </h2>
          </div>
        </div>
      </div>
    </div>
    <div id="intsructions" class="row">
    <h3>How to play: There are 4 infinity stones displayed as buttons.</h3>
    <h3>Each stone generates a random number when clicked.</h3>
    <h3>Try to match Thanos's number.</h3>
    </div>
  </div>











<audio id="laugh" src="./wickedlaugh1.mp3"></audio>
<audio id="loser" src="./Thanos-loser.mov"></audio>
<audio id="worthy" src="./power.mp3"></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
